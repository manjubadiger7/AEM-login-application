
<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"
    data-sly-call="${clientlib.css @ categories='cq.foundation'}" />


  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>Login <i class="fa fa-tablet"
            aria-hidden="true"></i></h1>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control"
              id="username-id"
              aria-describedby="emailHelp"
              placeholder="Enter User Name">
            <small id="emailHelp" class="form-text text-muted">We'll
              never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control"
              id="password-id"
              placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">
              Don't have account?</label>
            <a href="#"
              class="">Register</a>
          </div>
          <input class="btn btn-secondary" type="button"
            id="button_to_submit_data" value="Login" name="login"
            onclick="fromform()" />
        </form>
      </div>
    </div>
  </div>
  <sly
    data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.js @ categories='cq.foundation'}" />
    </sly>
